services:
  db:
    image: postgres
    ports:
      - 5455:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=abc123
      - POSTGRES_DB=postgres
  web:
    build: .
    ports:
      - 8000:8000
    command: >
      sh -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/app/
    env_file:
      - ./.env
    links:
      - db
    depends_on:
      db:
        condition: service_started

volumes:
  postgres_data: